<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale="1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Medical Cart Configurator</title>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Roboto:100,300,700');  
			@import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" );
			
			body
			{
				margin: 0;
				padding:0; 
				/*overflow: hidden;*/
			}
			

			canvas
			{
				width: 100%;
   				height: 100%;
			}

			.backgroundImage
			{
				position: absolute;
				left: 0%;
				top:0%;
				width: 100%;
				height: 100%;
				background: no-repeat 100% 100% url(https://images.unsplash.com/photo-1544306094-e2dcf9479da3);
				/*background-color: #ffffff;*/
				z-index: -2;
			}

			.frozenGlassPanel
			{
				position: absolute;
				left: 50%;
				top:55%;
				width: 80%;
				height: 80%;
				background: rgba(255, 255, 255, 0.15);
    			backdrop-filter: blur(20px);
    			-webkit-backdrop-filter: blur(20px);
    			pointer-events: none;
				z-index: -1;
				transform: translate(-50%, -50%);
				border-radius: 24px;
			}

			.main_title
			{
				position: fixed;
				left: 50%;
				top:3%;
				font-size: 24px;
				font-family:Arial, Helvetica, sans-serif;
				font-weight:lighter;
				transform: translateX(-50%);
				pointer-events: none;
			}

		</style>

		<script type="importmap">
			{
			  "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
			  }
			}
		</script>

	</head>
	
	<body>  
		<div class="backgroundImage"></div> 
		<div class="frozenGlassPanel"></div>
		<div class="main_title">Medical Cart Configurator</div>
		<script type="module" src="main.js"></script>

    </body>
</html>
