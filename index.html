		<script>
			let _author = document.querySelector('#author');
			let _slogan = document.querySelector('#slogan');
			let _digitalRain = document.querySelector('#digitalRain');

			let scroll=0;
			let present_scroll=0;
			let position_ratio=0;
			let targetPosition;

			//author_hud_effect();

			async function author_hud_effect()
			{
			    setTimeout(() => {_author.classList.toggle("hauthor_hud_effect_anim");}, 6000);//1000=1sec}
				setTimeout(() => {_author.classList.remove("hauthor_hud_effect_anim");}, 6900);//1000=1sec}
				setTimeout(() => {author_hud_effect();}, 15000);
			}


			window.addEventListener("scroll", (event) => {
    		scroll = this.scrollY;

				updateScrollValue(scroll);
				let value=scroll*0.001;

				const aspect = window.innerWidth / window.innerHeight;

				if(aspect>1.5)
				{
					_slogan.style.opacity=1-value;
				}
			});

			window.addEventListener("pointerdown", (event) => {

				present_scroll=scroll;

			});


//			/////客製一個 addEventListener練習
//
//			document.addEventListener('custom_event_name', e => {
//				console.log(e.detail); // => 可以傳出去的值
//			});
			

			const viewHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
			const element_1 = document.querySelector('#anchor_01')
			const rect_1 = element_1.getBoundingClientRect() // get rects(width, height, top, etc)
			const element_2 = document.querySelector('#anchor_02')
			const rect_2 = element_2.getBoundingClientRect() // get rects(width, height, top, etc)
			const element_3 = document.querySelector('#anchor_03')
			const rect_3 = element_3.getBoundingClientRect() // get rects(width, height, top, etc)

			function scrollToPosition(index) 
			{
				
				switch(index)
				{
					case 0:
					window.scrollTo({
					  top: 0,
					  left: 0,
					  behavior: "smooth",
					});
					
					break;

					case 1:

					window.scroll({
					  top: rect_1.top + rect_1.height / 2 - viewHeight / 2,
					  behavior: 'smooth' // smooth scroll
					});
					
					break;

					case 2:

					window.scroll({
					  top: rect_2.top + rect_2.height / 2 - viewHeight / 2,
					  behavior: 'smooth' // smooth scroll
					});
					
					break;

					case 3:

					window.scroll({
					  top: rect_3.top + rect_3.height / 2 - viewHeight / 2,
					  behavior: 'smooth' // smooth scroll
					});
					
					break;
				}

			}

			



		function updateScrollValue(value)
		{
		    delta_value=(value-present_scroll)/window.innerHeight;//正，往下滑;負 往上滑
		    position_ratio=value/window.innerHeight;//桌機 3;手機 2.7
		}

		</script>

		<script>

			let title_string="工業設計x3D互動設計，幫你打造最懂產品的3D網頁";
			let current_title_string="";
			let text_num=0;
			const _title = document.querySelector('#title')

			//_title.textContent=null;

			//setTimeout(() => {blinking_text_anim();}, 3000);//1000=1sec}
			//blinking_text_anim();
			
			SloganRWD();

			function SloganRWD()
			{
				const aspect = window.innerWidth / window.innerHeight;

				if(aspect<1.5)
				{
					_slogan.textContent=`費馬工作室\n\n工業設計x3D互動設計\n幫你打造最懂產品的\n3D網頁`;
				}
			}

			function blinking_text_anim()
			{
				if(text_num<title_string.length)
				{
					text_num++;
					current_title_string=title_string.substring(0, text_num);
					_title.textContent=current_title_string;
					setTimeout(() => {blinking_text_anim();}, 30);//1000=1sec}

					if(text_num<12)
					{
						_title.style.opacity=0.3;
					}

					else
					{
						_title.style.opacity=1;
					}
				}
			}
