<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale="1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Medical Cart Configurator</title>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Roboto:100,300,700');  
			@import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" );
			
			body
			{
				margin: 0;
				padding:0; 
				/*overflow: hidden;*/
			}
			

			canvas
			{
				width: 100%;
   				height: 100%;
			}

			#backgroundImage
			{
				position: absolute;
				left: 0%;
				top:0%;
				width: 100%;
				height: 100%;
				background: no-repeat 100% 100% url("https://images.pexels.com/photos/434337/pexels-photo-434337.jpeg");
				z-index: -2;
			}

			#frozenGlassPanel
			{
				position: absolute;
				left: 50%;
				top:50%;
				width: 90%;
				height: 90%;
				background: rgba(255, 255, 255, 0.2);
    			backdrop-filter: blur(15px);
    			-webkit-backdrop-filter: blur(15px);
				border-radius: 24px;
				border: 1px solid rgba(255, 255, 255, 0.3);
				box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
				z-index: -1;
				transform: translate(-50%, -50%);

				display: flex;
				justify-content: center;
				align-items: center;
			}

			#threeContainer
			{
				width: 100%;
				height: 100%;
			}

			.main_title
			{
				position: absolute;
				left: 50%;
				top:9%;
				font-size: 24px;
				font-family:Arial, Helvetica, sans-serif;
				font-weight:lighter;
				transform: translateX(-50%);
				pointer-events: none;
			}

			.mainBottom_panel
			{
				position: absolute;
				bottom:9%;
                width: 100%;
                height: 5%;
                display: flex;
                justify-content:center; 
                z-index: 9;
            }

			.main_btn
			{
                position: relative;
                width: 7.5%;
                height: 100%;
				background-color: rgba(255, 255, 255, 0);
				display: flex;
				justify-content: center;
				align-items: center;
				margin-left: 1%;
				margin-right: 1%;
				border-radius: 15% / 50%;
				pointer-events: auto;
            }

			.btn_text
			{
				position: absolute;
                right: 0px;
                left: 0px;
				text-align: center;
				font-family: "Roboto", sans-serif;
                font-size: 12px;
                color: rgba(0, 0, 0, 0.9);
				display: block;
			}

			.main_btn:hover
			{
				background-color: rgba(255, 255, 255, 0.5);
			}

			i{
				color: rgba(255, 255, 255, 0);
				display: none;
			}

			.grid-table 
			{
				position: absolute;	
				top:30%;
				right: 7.5%;
    		 	display: grid;
    		 	grid-template-columns: 1fr 2fr;
    		 	gap: 0px;
    		 	width: 21%;
    		 	background-color: rgba(255, 255, 255, 0);
    		}

    		.cell {
    		  background-color: rgba(0, 0, 0, 0.05);
    		  padding: 6px;
    		  text-align: left;
			  font-family: "Roboto", sans-serif;
              font-size: 12px;
			  line-height:150%;
              color: rgba(0, 0, 0, 0.9);
    		  border: 1px solid rgba(255, 255, 255, 0.15);
    		}


			@media screen and (max-width:768px)
			{
				#backgroundImage
				{
					height: 120%;
					opacity: 1;
				}

				#frozenGlassPanel
				{
					top:2%;
					height: 90%;
					transform: translate(-50%, 0%);
				}

				.main_title
				{
					top: 6%;
					font-size: 15px;
				}

				.mainBottom_panel
				{
					top:85%;
            	}

				.main_btn
				{
					margin-left: 5%;
					margin-right: 5%;
            	}

				.btn_text
				{
					display: none;
				}

				i{
					color: rgba(0, 0, 0, 0.6);
					display: block;
				}

				.grid-table 
				{
					position: absolute;	
					top:96%;
					right: 5%;
    			 	width: 90%;
    			}

				.cell 
				{
    			  background-color: rgba(0, 0, 0, 0.1);
    			}

			}

		</style>

		<script type="importmap">
			{
			  "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
			  }
			}
		</script>

	</head>
	
	<body>  
		<script src="https://kit.fontawesome.com/28b78de879.js" crossorigin="anonymous"></script>
		<div id="backgroundImage"></div> 
		<div id="frozenGlassPanel">
			<div id="threeContainer"></div>
		</div>

		<div class="grid-table">
			  <div class="cell">Instrument Mount</div>
			  <div class="cell">Description</div>
			  <div class="cell">Column</div>
			  <div class="cell">Description</div>
			  <div class="cell">Base</div>
			  <div class="cell">Description</div>
			  <div class="cell">Accessories</div>
			  <div class="cell">Description, Description, Description, Description, Description</div>
		</div>
		

		<div class="mainBottom_panel">
			<div class="main_btn" onclick="DefaultCamera()">
				<div class="btn_text">RESET CAMERA</div>
				<i class="fa-solid fa-rotate-right fa-1x"></i>
			</div>
			<div class="main_btn" onclick="BaseManager(20)">
				<div class="btn_text">BACKGROUND</div>
				<i class="fa-solid fa-eye-slash fa-1x"></i>
			</div>
			<div class="main_btn" onclick="BaseManager(24)">
				<div class="btn_text">DESCRIPTION</div>
				<i class="fa-solid fa-list fa-1x"></i>
			</div>
			<div class="main_btn" onclick="BaseManager(40)">
				<div class="btn_text">PRINT SCREEN</div>
				<i class="fa-solid fa-camera fa-1x"></i>
			</div>
		</div>
		<div class="main_title">Medical Cart Configurator
			
		</div>
		<script type="module" src="main.js"></script>

    </body>
</html>
