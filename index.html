<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale="1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Medical Cart Configurator</title>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Roboto:100,300,700');  
			@import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" );
			
			body
			{
				margin: 0;
				padding:0; 
				/*overflow: hidden;*/
			}
			

			canvas
			{
				width: 100%;
   				height: 100%;
			}

			#threeContainer
			{
				position: absolute;
  				left: 50%;
				top:50%;
				width: 100%;
				height: 100%;
  				overflow: hidden;
  				transform: translate(-50%, -50%);
			}

			#backgroundImage
			{
				position: absolute;
				left: 0%;
				top:0%;
				width: 100%;
				height: 100%;
				background: no-repeat 100% 100% url("https://images.pexels.com/photos/434337/pexels-photo-434337.jpeg");
				z-index: -2;
			}

			#frozenGlassPanel
			{
				position: absolute;
				left: 50%;
				top:50%;
				width: 90%;
				height: 90%;
				background: rgba(255, 255, 255, 0.2);
    			backdrop-filter: blur(15px);
    			-webkit-backdrop-filter: blur(15px);
				border-radius: 24px;
				border: 1px solid rgba(255, 255, 255, 0.3);
				box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
				pointer-events: none;
				z-index: -1;
				transform: translate(-50%, -50%);
			}

			.main_title
			{
				position: fixed;
				left: 50%;
				top:7.5%;
				font-size: 24px;
				font-family:Arial, Helvetica, sans-serif;
				font-weight:lighter;
				transform: translateX(-50%);
				pointer-events: none;
			}

			@media screen and (max-width:768px)
			{

				.main_title
				{
					font-size: 15px;
				}

			}

		</style>

		<script type="importmap">
			{
			  "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
			  }
			}
		</script>

	</head>
	
	<body>  
		<div id="backgroundImage"></div> 
		<div id="frozenGlassPanel"></div>
		<div id="threeContainer"></div>
		<div class="main_title">Medical Cart Configurator</div>
		<script type="module" src="main.js"></script>

    </body>
</html>
