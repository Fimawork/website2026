function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;

//類似Unity的Update()功能
function animate() {

	requestAnimationFrame( animate );
	

	renderer.render( scene, camera );

	
    const delta = clock.getDelta();

	if ( mixer ) mixer.update( delta );


	UpdateRotationManu();


	
	if(manuIndex<1)

	}

	if (manuIndex>12)

	}

	if(IsHUDRise)

		if(HUD_E.position.y<4)

			HUD_E.position.y+=0.1;
		}

		if(HUD_D.position.y<3.5)
		{
			HUD_D.position.y+=0.075;
		}

		if(HUD_C.position.y<3)
		{
			HUD_C.position.y+=0.05;
		}

		if(HUD_B.position.y<2.4)
		{
			HUD_B.position.y+=0.015;
		}

	}

	if(!IsHUDRise)
	{
		if(HUD_E.position.y>0.4)
		{
			HUD_E.position.y-=0.042;
		}

		if(HUD_D.position.y>0.3)
		{
			HUD_D.position.y-=0.05;
		}

		if(HUD_C.position.y>0.2)
		{
			HUD_C.position.y-=0.075;
		}

		if(HUD_B.position.y>0.1)
		{
			HUD_B.position.y-=0.1;
		}

	}

	HUD_A.rotation.y +=0.036*HUD_rpm;
	HUD_B.rotation.y -=0.005*HUD_rpm;
	HUD_C.rotation.y +=0.02*HUD_rpm;
	HUD_D.rotation.y -=0.0001*HUD_rpm;
	HUD_E.rotation.y +=0.001*HUD_rpm;
	
	//console.log(image_01.position.z);
	HighLightEffect();
}

{
	var _value=value;
