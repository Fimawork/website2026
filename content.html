<html>
	<head>
		<meta charset="utf-8">

		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Roboto:100,300,500,700');  
			@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
			@import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" );

			{
				margin: 0;

			{
				width: 100%;
   				height: 100%;
				background: #616161;
			}

			.vignette 
			{
  				position: fixed;
  				top: 0;
  				left: 0;
  				width: 100%;

  				box-shadow: 0 0 210px rgba(0,0,0,0.9) inset;
				pointer-events: none;

			}
			

		</style>

		

		<script type="importmap">
			{
			  "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
			  }
			}
		</script>

	</head>
	
	<body>  
		
		<div class="vignette"></div>
		<div id="p04_content_holder">

			<div class="p04_content">
				<div class="title" id="title_01">深度協作</div>
				<div class="paragraph" id="paragraph_01">從源頭全方位增加企業的競爭力;不僅是提供企業創新設計的服務與諮詢，而是整合產品策略規劃、造型設計、機構設計、商業設計。</div>
			</div>
			
			<div class="p04_content">
				<div class="title" id="title_02">效率作業</div>
				<div class="paragraph" id="paragraph_02">超越界限，跳離現有框架，重新定義事物和事物之間的關係。找出事物間的相關性，相反特質，將既有的元素打破，拆解，增刪後，重新組合，呈現新風貌、新功能、新意圖。</div>
			</div>
			
			<div class="p04_content">
				<div class="title" id="title_03">零距離溝通</div>
				<div class="paragraph" id="paragraph_03">高效專案執行團隊，趨避繁瑣設計理論，專注實務應用，這正是我們擅長的！</div>
			</div>
			
		</div>
		

		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import {CameraManager,UpdateCameraPosition,Camera_Inspector,InstGLTFLoader,posData} from 'https://cdn.jsdelivr.net/gh/Fimawork/threejs_tools/fx_functions.js';

			import {Wording_P02,Wording_P03,Wording_P04,Wording_P05} from './wordings.js';

			let scene, camera, renderer, stats, mixer, clock;
			let controls;
			let renderer_css3d;

			const modelPosition=new THREE.Vector3(0,0,0);
			const laptopPosition=new THREE.Vector3(-20,6,42);
			const modelRotation=new THREE.Vector3(0,Math.PI, 0);
			const laptopRotation=new THREE.Vector3(0,Math.PI/180*150, 0);
			const modeScale=10;
			const laptopScale=2.2;

			const CameraDefaultPos=new THREE.Vector3(-10.449,16.422,40.808);
			const ControlsTargetDefaultPos=new THREE.Vector3(-28.779,15.943,29.482);

			let scene_group= new THREE.Object3D();

			let isShowStart;

			const target_pos=new THREE.Vector3(-5,0,3);

			init();
			animate();
			//Camera_Inspector(camera,controls);

			//opening_anim();
			SetupWording();

			function init()
			{
				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer( { alpha: true, antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				//renderer.setClearColor(0x000000, 0.0);//需加入這一條，否則看不到CSS的底圖
				renderer.shadowMap.enabled = true;
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 0.1;

				scene = new THREE.Scene();


				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.copy(CameraDefaultPos);
				camera.lookAt(ControlsTargetDefaultPos);

				//預設視角
				posData[0]={ camera_pos:CameraDefaultPos, controlsTarget_pos:ControlsTargetDefaultPos};
				//播放demo視角
				posData[1]={ camera_pos:new THREE.Vector3(-19.915,16.194,38.709), controlsTarget_pos:new THREE.Vector3(-29.436,15.785,38.628)};

			
				InstGLTFLoader('./models/computer_classroom_diy.glb',modelPosition,modelRotation,modeScale,"room",scene_group, scene);
				InstGLTFLoader('./models/asus_rog_strix_scar_17_2023_g733_gaming_laptop.glb',laptopPosition,laptopRotation,laptopScale,"laptop",scene_group, scene);

				///hdri 環境光源
				new RGBELoader()
					.setPath( 'textures/hdri/' )
					.load( 'satara_night_no_lamps_1k.hdr', function ( texture ) {
						
					texture.mapping = THREE.EquirectangularReflectionMapping;
						
					scene.background = texture;
					scene.environment = texture;
						
				} );

				const sphere = new THREE.SphereGeometry( 0.5, 16, 8 );

				// lights

				const pointLight = new THREE.PointLight( 0xffffff, 180 );
				//pointLight.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xffffff } ) ) );
				pointLight.position.set(-23,16.1,35.85);

				const pointLight_02 = new THREE.PointLight( 0xffffff, 180 );
				//pointLight_02.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xffffff } ) ) );
				pointLight_02.position.set(-21.7,14.1,45);

				scene_group.add( pointLight ).add( pointLight_02 );

				const dirLight = new THREE.DirectionalLight( 0x333333, 39 );
				dirLight.position.set( 0, 15, 0 );
				dirLight.castShadow = true;

				scene_group.add(dirLight);

				///css3d

				const videoClip = document.createElement( 'video' );
				videoClip.style.width = '1920px';
				videoClip.style.height = '1071px';
				videoClip.style.backgroundColor = '#000';
				videoClip.src = './videos/F0034_20240808.mp4';
				videoClip.autoplay=true;
				videoClip.loop=true;
				videoClip.muted=true;
				videoClip.style.opacity=0.95;

				videoClip.play();

				const css3dObject = new CSS3DObject( videoClip );

				const s = 0.0055;
				css3dObject.position.set(-23,16.1,35.85);
				css3dObject.rotation.y=0.5*Math.PI;
				css3dObject.scale.set(s,s,s);

				const codingImg = document.createElement( 'div' );
				codingImg.style.width = '1920px';
				codingImg.style.height = '1071px';
				codingImg.style.backgroundImage = 'url(./images/coding.png)';
				codingImg.style.backgroundSize="cover"; 
				codingImg.style.opacity=0.9;

				const css3dObject_02 = new CSS3DObject( codingImg );

				const s_02 = 0.0039;
				css3dObject_02.position.set(-21.7,14.1,45.2);
				css3dObject_02.rotation.x=Math.PI/180*12;
				css3dObject_02.rotation.y=Math.PI/180*150;
				css3dObject_02.rotation.z=Math.PI/180*-6.5;
				css3dObject_02.scale.set(s_02,s_02,s_02);

				scene_group.add(css3dObject).add(css3dObject_02);
				
				scene_group.position.copy(target_pos);
				scene.add(scene_group);
				
    			//把3D渲染效果加入網頁視窗中
				container.appendChild( renderer.domElement );

				renderer_css3d = new CSS3DRenderer();
				renderer_css3d.domElement.style.position = 'absolute';
				renderer_css3d.domElement.style.top = '0px';
				renderer_css3d.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer_css3d.domElement );
				
				controls = new OrbitControls( camera, renderer_css3d.domElement );//有css2drederer或css3drender時
  				controls.enablePan = true;//右鍵平移效果
  				controls.panSpeed = 0.4;
  				controls.enableDamping = true;
  				controls.dampingFactor =0.05;
  				controls.maxDistance = 500;
  				controls.target.copy( ControlsTargetDefaultPos );
  				controls.zoomSpeed=0.5;
  				controls.update();

				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() 
			{
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer_css3d.setSize( window.innerWidth, window.innerHeight );
			}
		
			function animate()
			{
				requestAnimationFrame( animate );
				controls.update();

				renderer.render( scene, camera );
				renderer_css3d.render( scene, camera );

				if(isShowStart&&Math.abs(scene_group.position.y)>0.01)//絕對值
				{
					scene_group.position.y = THREE.MathUtils.lerp(scene_group.position.y,0,0.025);
				}
			
				if(Math.abs(scene_group.position.y)<=0.1)
				{
					isShowStart=false;
				}

				UpdateCameraPosition(camera,controls);
			}

			function opening_anim()
			{
				scene_group.position.set(target_pos.x,-20,target_pos.z);
				isShowStart=true;
			}

			function SetupWording(i)
			{
                switch(i)
                {
                    case 2:
                        document.querySelector('#title_01').textContent=Wording_P02.title_01;
				        document.querySelector('#paragraph_01').textContent=Wording_P02.paragraph_01;
				        document.querySelector('#title_02').textContent=Wording_P02.title_02;
				        document.querySelector('#paragraph_02').textContent=Wording_P02.paragraph_02;
				        document.querySelector('#title_03').textContent=Wording_P02.title_03;
				        document.querySelector('#paragraph_03').textContent=Wording_P02.paragraph_03;
                    break;

                    case 3:

                    break;

                    case 4:
                        document.querySelector('#title_01').textContent=Wording_P04.title_01;
				        document.querySelector('#paragraph_01').textContent=Wording_P04.paragraph_01;
				        document.querySelector('#title_02').textContent=Wording_P04.title_02;
				        document.querySelector('#paragraph_02').textContent=Wording_P04.paragraph_02;
				        document.querySelector('#title_03').textContent=Wording_P04.title_03;
				        document.querySelector('#paragraph_03').textContent=Wording_P04.paragraph_03;
                    
                    break;

                    case 5:

                    break;
                }
				
			}

			function ModeSwitch(i)
			{
				CameraManager(i);
			}

			window.opening_anim=opening_anim;
            window.SetupWording=SetupWording;
			window.ModeSwitch=ModeSwitch;
		
		</script>
    </body>

</html>
